{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
</head>
<body style="background-color: #638cb8;">
    <div class="center-column">
        <h2 style="color: brown;">Are you sure, you want to delete {{tasks}} ?</h2>
        <a href="{% url 'index' %}" class="btn btn-success" style="text-align: center;">Cancel</a><br><br>
        <form method="POST" action="">
            {% csrf_token %}
            <input type="submit" name="Confirm" class="btn btn-info">
        </form>
    </div>    
</body>
</html>
